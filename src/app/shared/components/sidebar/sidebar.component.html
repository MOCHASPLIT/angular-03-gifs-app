<div
  class="bg-dark border-right p-3"
  id="sidebar"
  [class.show]="isSidebarBodyVis"
>
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="text-light">GifsApp</h3>
    <img
      src="assets/burger-menu.svg"
      alt="burger-menu"
      height="35"
      width="35"
      class="burger-menu"
      (click)="showHistory()"
    />
  </div>
  <div id="sidebar-body">
    <hr class="text-light" />
    <div class="list-group list-reset">
      @for (tag of tags; track $index) {
      <button
        class="list-group-item list-group-item-action"
        (click)="searchTag(tag)"
      >
        {{ tag | titlecase }}
      </button>
      }
    </div>
  </div>
</div>
